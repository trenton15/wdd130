<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jana's Salon | Contact</title>
    <link rel="stylesheet" href="final.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="final.js" defer ></script>
    <script src="contact.js" defer ></script>
</head>
<body class="no-scroll">
    <header></header>
    <nav></nav>
    <main class="contact-main">
        <div id="contact-content">
            <img class="contact-logo" src="/wdd130/images/salon_logo_icon2.png">
            <h1 class="contact-header">Send a Message to Jana</h1>
            <form class="contact" onsubmit="callSMS">
                <p class="name">
                    <p><label for="name">Name</label></p>
                    <p><input type="text" placeholder="Your Name" name="name" id="name" required /></p>
                </p>
                <p class="phone-number">
                    <p><label for="phonenumber">Your Phone Number</label></p>
                    <p><input type="number" placeholder="555-123-4567" name="phonenumber" id="phonenumber" required /></p>
                </p>
                <p class="message">
                    <p><label for="message">Message</label></p>
                    <p><textarea id="message" placeholder="Your Message"></textarea></p>
                </p>
                <div class="center">
                    <button class="send" type="submit" id="submit">Send</button>
                </div>
            </form>
        </div>
    </main>
    <footer></footer>
</body>
</html>
